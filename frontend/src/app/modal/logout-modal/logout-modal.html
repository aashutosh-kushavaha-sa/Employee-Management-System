<div *ngIf="visible" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-linear-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-xl p-8 rounded-2xl border border-white/20 shadow-2xl w-full max-w-md animate-in zoom-in-95 duration-200">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <div class="w-16 h-16 mx-auto mb-4 bg-red-500/20 rounded-2xl border border-red-400/30 flex items-center justify-center">
        <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-white mb-2">Confirm Logout</h2>
      <p class="text-red-300 text-sm font-medium">Secure Action Required</p>
    </div>

    <!-- Message -->
    <p class="text-gray-300 text-center mb-8 leading-relaxed">
      Are you sure you want to logout from Employee Management System?
    </p>

    <!-- Actions -->
    <div class="flex gap-4">
      <button
        class="flex-1 py-3 rounded-xl bg-white/10 hover:bg-white/20 text-white border border-white/20 transition-all duration-200 font-semibold hover:scale-105"
        (click)="cancel()"
      >
        Cancel
      </button>

      <button
        class="flex-1 py-3 rounded-xl bg-linear-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white shadow-lg shadow-red-500/30 transition-all duration-200 font-semibold hover:scale-105"
        (click)="confirm()"
      >
        Logout
      </button>
    </div>
  </div>
</div>
