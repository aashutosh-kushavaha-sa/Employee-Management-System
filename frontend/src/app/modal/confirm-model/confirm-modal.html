<dialog id="confirmModal" class="modal">

  <div
    class="modal-box glass-modal-container animate-modal rounded-2xl border-t-8 shadow-2xl"
    style="border-color: #f87171"
  >

    <!-- HEADER -->
    <div class="flex items-center gap-4 mb-4">
      <fa-icon
        [icon]="warning"
        class="w-8 h-8 text-red-400 drop-shadow-lg"
      ></fa-icon>

      <h3 class="text-2xl font-bold text-red-400 drop-shadow-sm tracking-wide">
        Confirmation Required
      </h3>
    </div>

    <!-- MESSAGE -->
    <p class="text-gray-200 text-lg leading-relaxed mb-8">
      {{ modal.message }}
    </p>

    <!-- BUTTONS -->
    <div class="flex justify-end gap-4">
      
      <!-- CONFIRM -->
      <button
        class="btn-danger"
        (click)="modal.confirm()"
      >
        Yes, Delete
      </button>

      <!-- CANCEL -->
      <button
        class="btn-secondary"
        (click)="modal.cancel()"
      >
        Cancel
      </button>

    </div>

  </div>

  <!-- BACKDROP -->
  <form method="dialog" class="modal-backdrop glass-backdrop">
    <button></button>
  </form>
</dialog>
