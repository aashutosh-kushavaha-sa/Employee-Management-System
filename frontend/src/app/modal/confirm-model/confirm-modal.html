<dialog id="confirmModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box border-t-8 border-red-700 bg-white">
    <h3 class="text-lg font-bold text-red-600 flex items-center gap-3">
      <fa-icon [icon]="warning" class="w-7 h-7"></fa-icon> Confirmation Required
    </h3>

    <p class="py-4 text-gray-700">
      {{ modal.message }}
    </p>

    <div class="modal-action flex gap-3">
      <button class="btn bg-red-600 text-white" (click)="modal.confirm()">OK</button>

      <button class="btn" (click)="modal.cancel()">Cancel</button>
    </div>
  </div>
</dialog>
