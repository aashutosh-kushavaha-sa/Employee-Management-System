<dialog id="appModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box bg-white" [ngClass]="{
          'border-t-8 border-green-600': modal.type === 'success',
          'border-t-8 bg-red-600': modal.type === 'error',
          'border-t-8 bg-yellow-600': modal.type === 'warning'
        }">

    <!-- Dynamic Title + Color + Icon -->
    <h3 class="text-lg font-bold flex items-center gap-3"
        [ngClass]="{
          'text-green-600': modal.type === 'success',
          'text-red-600': modal.type === 'error',
          'text-yellow-600': modal.type === 'warning'
        }">

      <!-- Icons -->
      <span *ngIf="modal.type === 'success'"><fa-icon [icon]="sucess" class="w-7 h-7"></fa-icon></span>
      <span *ngIf="modal.type === 'error'"><fa-icon [icon]="error" class="w-7 h-7"></fa-icon></span>
      <span *ngIf="modal.type === 'warning'"><fa-icon [icon]="warning" class="w-7 h-7"></fa-icon></span>

      {{ modal.type | titlecase }}
    </h3>

    <!-- Message -->
    <p class="py-4 text-gray-700">{{ modal.message }}</p>

    <!-- OK Button -->
    <div class="modal-action">
      <button class="btn" 
        [ngClass]="{
          'bg-green-600 text-white': modal.type === 'success',
          'bg-red-600 text-white': modal.type === 'error',
          'bg-yellow-600 text-white': modal.type === 'warning'
        }"
        (click)="modal.close()">
        OK
      </button>
    </div>

  </div>
</dialog>
