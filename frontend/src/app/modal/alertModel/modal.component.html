<dialog id="appModal" class="modal">

  <div
    class="modal-box glass-modal-container animate-modal rounded-2xl shadow-2xl border-t-8"
    [ngClass]="{
      'border-green-500': modal.type === 'success',
      'border-red-500': modal.type === 'error',
      'border-yellow-400': modal.type === 'warning'
    }"
  >

    <!-- ICON + TITLE -->
    <div class="flex items-center gap-4 mb-4">
      <fa-icon
        [icon]="sucess"
        *ngIf="modal.type === 'success'"
        class="w-8 h-8 text-green-400 drop-shadow-lg"
      ></fa-icon>

      <fa-icon
        [icon]="error"
        *ngIf="modal.type === 'error'"
        class="w-8 h-8 text-red-400 drop-shadow-lg"
      ></fa-icon>

      <fa-icon
        [icon]="warning"
        *ngIf="modal.type === 'warning'"
        class="w-8 h-8 text-yellow-400 drop-shadow-lg"
      ></fa-icon>

      <h3
        class="text-2xl font-bold tracking-wide drop-shadow-sm"
        [ngClass]="{
          'text-green-400': modal.type === 'success',
          'text-red-400': modal.type === 'error',
          'text-yellow-300': modal.type === 'warning'
        }"
      >
        {{ modal.type | titlecase }}
      </h3>
    </div>

    <!-- MESSAGE -->
    <p class="text-gray-200 text-lg leading-relaxed mb-8">
      {{ modal.message }}
    </p>

    <!-- OK BUTTON -->
    <div class="text-right">
      <button
        class="btn-modal"
        [ngClass]="{
          'btn-success': modal.type === 'success',
          'btn-error': modal.type === 'error',
          'btn-warning': modal.type === 'warning'
        }"
        (click)="modal.close()"
      >
        OK
      </button>
    </div>
  </div>

  <!-- BACKDROP -->
  <form method="dialog" class="modal-backdrop glass-backdrop">
    <button></button>
  </form>
</dialog>
