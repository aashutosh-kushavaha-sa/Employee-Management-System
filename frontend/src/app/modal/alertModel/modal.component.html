<div
  *ngIf="modal.visible"
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <div class="bg-linear-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-xl p-8 rounded-2xl border border-white/20 shadow-2xl w-full max-w-md animate-scale-in">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <div 
        class="w-16 h-16 mx-auto mb-4 rounded-2xl border flex items-center justify-center"
        [class]="modal.type === 'success' ? 'bg-green-500/20 border-green-400/30' : 
                 modal.type === 'error' ? 'bg-red-500/20 border-red-400/30' : 
                 'bg-yellow-500/20 border-yellow-400/30'"
      >
        <fa-icon
          [icon]="modal.type === 'success' ? successIcon : 
                  modal.type === 'error' ? errorIcon : 
                  warningIcon"
          class="w-8 h-8"
          [class]="modal.type === 'success' ? 'text-green-400' : 
                   modal.type === 'error' ? 'text-red-400' : 
                   'text-yellow-400'"
        ></fa-icon>
      </div>
      <h2 
        class="text-2xl font-bold mb-2"
        [class]="modal.type === 'success' ? 'text-green-400' : 
                 modal.type === 'error' ? 'text-red-400' : 
                 'text-yellow-300'"
      >
        {{ modal.type | titlecase }}
      </h2>
      <p 
        class="text-sm font-medium"
        [class]="modal.type === 'success' ? 'text-green-300' : 
                 modal.type === 'error' ? 'text-red-300' : 
                 'text-yellow-300'"
      >
        {{ getSubtitle() }}
      </p>
    </div>

    <!-- Message -->
    <p class="text-gray-300 text-center mb-8 leading-relaxed">
      {{ modal.message }}
    </p>

    <!-- Action -->
    <button
      class="w-full py-3 rounded-xl text-white font-semibold transition-all duration-200 hover:scale-105"
      [class]="modal.type === 'success' ? 'bg-linear-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 shadow-lg shadow-green-500/30' : 
               modal.type === 'error' ? 'bg-linear-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 shadow-lg shadow-red-500/30' : 
               'bg-linear-to-r from-yellow-600 to-yellow-700 hover:from-yellow-700 hover:to-yellow-800 shadow-lg shadow-yellow-500/30'"
      (click)="closeModal()"
    >
      OK
    </button>
  </div>
</div>
