<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900">
          <span class="text-blue-700">EMS</span> Login
        </h2>
        <p class="mt-2 text-center text-base text-gray-600">
          Access your Employee Management Portal
        </p>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
        <div
          class="bg-white py-10 px-6 shadow-2xl sm:rounded-lg sm:px-12 border-t-8 border-blue-700"
        >
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                Email Address
              </label>
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  [(ngModel)]="userData.email"
                  #email="ngModel"
                  placeholder="e.g., john.doe@company.com"
                  class=" block w-full px-4 py-3 border  border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none  focus:border-blue-500 text-gray-900"
                  [ngClass]="{ 'border-red-500': submitted && email.invalid }"
                />
              </div>
             <div *ngIf="submitted && email.errors" class="text-sm text-red-500 mt-1">
                <div *ngIf="email.errors['required']">Email is required.</div>
                <div *ngIf="email.errors['email']">Email must be a valid email address.</div>
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">
                Password
              </label>
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  [(ngModel)]="userData.password"
                  #password="ngModel"
                  placeholder="••••••••"
                  class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900"
                  [ngClass]="{ 'border-red-500': submitted && password.invalid }"
                />
              </div>

              <div *ngIf="submitted && password.errors" class="text-sm text-red-500 mt-1">
                <div *ngIf="password.errors['required']">Password is required.</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 8 characters.
                </div>
              </div>
            </div>

            <!-- <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                  Remember me
                </label>
              </div>

              <!-- <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-blue-600 hover:text-blue-800 transition duration-150"
                >
                  Forgot password?
                </a>
              </div> -->
            <!-- </div> -->

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-[1.01]"
              >
                Sign in
              </button>
            </div>
          </form>

          <div class="mt-6">
            <p class="text-center text-sm text-gray-500">
              Not registered?
              <a href="#" class="font-medium text-blue-600 hover:text-blue-800">
                Contact your administrator
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
