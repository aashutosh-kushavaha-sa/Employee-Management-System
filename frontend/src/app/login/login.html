<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900">
      <span class="text-blue-700">EMS</span> Login
    </h2>
    <p class="mt-2 text-center text-base text-gray-600">
      Access your Employee Management Portal
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-10 px-6 shadow-2xl sm:rounded-lg sm:px-12 border-t-8 border-blue-700">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- EMAIL -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <div class="mt-1">
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="e.g., john.doe@company.com"
              class="block w-full px-4 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none text-gray-900"
              [ngClass]="{
                'border-gray-300': !submitted || loginForm.get('email')?.valid,
                'border-red-500': submitted && loginForm.get('email')?.invalid
              }"
            />
          </div>

          <div *ngIf="submitted && loginForm.get('email')?.invalid" class="text-sm text-red-500 mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>

        <!-- PASSWORD -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="block w-full px-4 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none text-gray-900"
              [ngClass]="{
                'border-gray-300': !submitted || loginForm.get('password')?.valid,
                'border-red-500': submitted && loginForm.get('password')?.invalid
              }"
            />
          </div>

          <div *ngIf="submitted && loginForm.get('password')?.invalid" class="text-sm text-red-500 mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 8 characters.
            </div>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <div>
          <button
            type="submit"
            [disabled]="loading"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-700 hover:bg-blue-800 disabled:opacity-60 disabled:cursor-not-allowed transition transform hover:scale-[1.01]"
          >
            <span *ngIf="!loading">Sign in</span>
            <span *ngIf="loading">Processing...</span>
          </button>
        </div>
      </form>

      <div class="mt-6">
        <p class="text-center text-sm text-gray-500">
          Not registered?
          <a href="#" class="font-medium text-blue-600 hover:text-blue-800">Contact your administrator</a>
        </p>
      </div>

    </div>
  </div>
</div>
