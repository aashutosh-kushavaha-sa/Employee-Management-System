<div
  class="h-screen w-64 fixed top-0 left-0 flex flex-col overflow-y-auto p-6 border-r border-white/10 shadow-2xl"
  style="background: linear-gradient(160deg, rgba(15,23,42,0.95), rgba(30,41,59,0.85));
         backdrop-filter: blur(12px);"
>

  <!-- Logo -->
  <div class="flex items-center justify-center mb-10">
    <span class="text-3xl font-extrabold tracking-wide text-yellow-300 drop-shadow-lg">
      EMS
    </span>
  </div>

  <!-- NAV MENU -->
  <nav class="flex flex-col gap-2">

    <!-- HOME -->
    <a
      routerLink="/dashboard"
      routerLinkActive="active-link"
      class="nav-item"
    >
      <fa-icon [icon]="faHouse" class="nav-icon"></fa-icon>
      <span>Dashboard</span>
    </a>

    <!-- MANAGE EMPLOYEES -->
    <button
      class="nav-item"
      (click)="toggleEmployees()"
    >
      <fa-icon [icon]="faManageEmp" class="nav-icon"></fa-icon>
      <span>Manage Employees</span>

      <fa-icon
        [icon]="faArrowDown"
        class="ml-auto transition-transform w-4"
        [ngClass]="{ 'rotate-180': employeesOpen }"
      ></fa-icon>
    </button>

    <!-- DROPDOWN -->
    <div *ngIf="employeesOpen" class="dropdown">
      <a routerLink="/employees/all" class="dropdown-item">
        <fa-icon [icon]="faList" class="text-yellow-300 w-4"></fa-icon>
        All Employees
      </a>

      <a routerLink="/employees/add" class="dropdown-item">
        <fa-icon [icon]="faAddEmp" class="text-yellow-300 w-4"></fa-icon>
        Add Employee
      </a>
    </div>

    <!-- CREATE ADMIN -->
    <a routerLink="/signup" class="nav-item">
      <fa-icon [icon]="userTie" class="nav-icon"></fa-icon>
      <span>Create Admin</span>
    </a>
  </nav>

  <!-- LOGOUT -->
  <button
    (click)="logout()"
    class="mt-auto nav-item bg-red-600 hover:bg-red-700 text-white shadow-lg"
  >
    <fa-icon [icon]="faLogout" class="nav-icon"></fa-icon>
    Logout
  </button>
</div>
