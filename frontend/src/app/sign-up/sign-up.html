<div class="flex flex-col lg:flex-row min-h-screen">
  <!-- Sidebar - hidden on mobile, shown on desktop -->
  <div class="hidden lg:block">
    <app-sidebar />
  </div>

  <!-- Mobile header with menu button -->
  <div class="lg:hidden bg-gray-900 p-4 border-b border-gray-700">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-yellow-300 font-bold text-xl">EMS</span>
        <span class="text-white font-semibold">Registration</span>
      </div>
      <button type="button" class="text-white" onclick="document.querySelector('app-sidebar').classList.toggle('hidden')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile sidebar overlay -->
  <div class="lg:hidden">
    <app-sidebar class="hidden" />
  </div>

  <!-- Main content area -->
  <div class="flex-1 lg:ml-64">
    <div
      class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-6 py-8 sm:py-6 lg:py-0"
      style="background: linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#0f172a 100%)"
    >

      <!-- GLASS CARD -->
      <div class="glass-card max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg w-full my-4 sm:my-6 lg:my-0">

        <!-- TITLE -->
        <h2 class="text-center text-2xl sm:text-3xl lg:text-4xl font-bold sm:font-extrabold text-white drop-shadow-lg">
          <span class="text-yellow-300">EMS</span> Registration
        </h2>
        <p class="mt-1 sm:mt-2 text-center text-sm sm:text-base text-slate-300">
          Register a new admin to collaborate.
        </p>

        <!-- FORM -->
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-4 sm:space-y-6 mt-6 sm:mt-8 lg:mt-10">

          <!-- FULL NAME -->
          <div class="field">
            <label class="label">Full Name</label>
            <input
              type="text"
              name="name"
              required
              [(ngModel)]="userData.name"
              #name="ngModel"
              placeholder="e.g., John Doe"
              class="input"
              [ngClass]="{ 'input-error': submitted && name.invalid }"
            />
            <p class="error" *ngIf="submitted && name.invalid">Full Name is required.</p>
          </div>

          <!-- EMAIL -->
          <div class="field">
            <label class="label">Email Address</label>
            <input
              type="email"
              name="email"
              required
              email
              [(ngModel)]="userData.email"
              #email="ngModel"
              placeholder="e.g., admin@company.com"
              class="input"
              [ngClass]="{ 'input-error': submitted && email.invalid }"
            />

            <div *ngIf="submitted && email.errors" class="error">
              <div *ngIf="email.errors['required']">Email is required.</div>
              <div *ngIf="email.errors['email']">Invalid email format.</div>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="field">
            <label class="label">Password</label>
            <input
              type="password"
              name="password"
              required
              minlength="8"
              [(ngModel)]="userData.password"
              #password="ngModel"
              placeholder="Minimum 8 characters"
              class="input"
              [ngClass]="{
                'input-error': submitted && (password.invalid || !passwordsMatch())
              }"
            />

            <div *ngIf="submitted && password.errors" class="error">
              <div *ngIf="password.errors['required']">Password is required.</div>
              <div *ngIf="password.errors['minlength']">At least 8 characters needed.</div>
            </div>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="field">
            <label class="label">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              required
              [(ngModel)]="userData.confirmPassword"
              #cpass="ngModel"
              placeholder="Re-enter password"
              class="input"
              [ngClass]="{
                'input-error': submitted && (cpass.invalid || !passwordsMatch())
              }"
            />

            <div
              *ngIf="submitted && !passwordsMatch()"
              class="error-box"
            >
              <p class="font-semibold">Password Error</p>
              <p>Passwords do not match.</p>
            </div>
          </div>

          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn-submit">
            <span *ngIf="!loading">Create Account</span>
            <span *ngIf="loading" class="flex items-center justify-center gap-2">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
              </svg>
              Creating Account...
            </span>
          </button>
        </form>

        <!-- LOGIN LINK -->
        <p class="mt-4 sm:mt-6 text-center text-sm text-slate-300">
          Already have an account?
          <a routerLink="/login" class="text-yellow-300 hover:text-yellow-400 font-medium hover:underline">
            Sign in here
          </a>
        </p>

      </div>
    </div>
  </div>
</div>
