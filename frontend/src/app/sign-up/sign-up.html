<div class="flex">
  <app-sidebar />

  <div class="flex-1 ml-64">
    <div
      class="min-h-screen flex items-center justify-center px-6"
      style="background: linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#0f172a 100%)"
    >

      <!-- GLASS CARD -->
      <div class="glass-card max-w-lg w-full p-10 rounded-2xl shadow-2xl">

        <!-- TITLE -->
        <h2 class="text-center text-4xl font-extrabold text-white drop-shadow-lg">
          <span class="text-yellow-300">EMS</span> Registration
        </h2>
        <p class="mt-2 text-center text-slate-300">
          Register a new admin to collaborate.
        </p>

        <!-- FORM -->
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6 mt-10">

          <!-- FULL NAME -->
          <div class="field">
            <label class="label">Full Name</label>
            <input
              type="text"
              name="name"
              required
              [(ngModel)]="userData.name"
              #name="ngModel"
              placeholder="e.g., John Doe"
              class="input"
              [ngClass]="{ 'input-error': submitted && name.invalid }"
            />
            <p class="error" *ngIf="submitted && name.invalid">Full Name is required.</p>
          </div>

          <!-- EMAIL -->
          <div class="field">
            <label class="label">Email Address</label>
            <input
              type="email"
              name="email"
              required
              email
              [(ngModel)]="userData.email"
              #email="ngModel"
              placeholder="e.g., admin@company.com"
              class="input"
              [ngClass]="{ 'input-error': submitted && email.invalid }"
            />

            <div *ngIf="submitted && email.errors" class="error">
              <div *ngIf="email.errors['required']">Email is required.</div>
              <div *ngIf="email.errors['email']">Invalid email format.</div>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="field">
            <label class="label">Password</label>
            <input
              type="password"
              name="password"
              required
              minlength="8"
              [(ngModel)]="userData.password"
              #password="ngModel"
              placeholder="Minimum 8 characters"
              class="input"
              [ngClass]="{
                'input-error': submitted && (password.invalid || !passwordsMatch())
              }"
            />

            <div *ngIf="submitted && password.errors" class="error">
              <div *ngIf="password.errors['required']">Password is required.</div>
              <div *ngIf="password.errors['minlength']">At least 8 characters needed.</div>
            </div>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="field">
            <label class="label">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              required
              [(ngModel)]="userData.confirmPassword"
              #cpass="ngModel"
              placeholder="Re-enter password"
              class="input"
              [ngClass]="{
                'input-error': submitted && (cpass.invalid || !passwordsMatch())
              }"
            />

            <div
              *ngIf="submitted && !passwordsMatch()"
              class="error-box"
            >
              <p class="font-semibold">Password Error</p>
              <p>Passwords do not match.</p>
            </div>
          </div>

          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn-submit">
            Create Account
          </button>
        </form>

        <!-- LOGIN LINK -->
        <p class="mt-6 text-center text-slate-300">
          Already have an account?
          <a routerLink="/login" class="text-yellow-300 hover:text-yellow-400 font-medium">
            Sign in here
          </a>
        </p>

      </div>
    </div>
  </div>
</div>
