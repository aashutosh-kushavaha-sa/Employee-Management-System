<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex">
      <app-sidebar />

      <div class="flex-1">
        <div class="overflow-auto p-5 h-full max-h-230">
          <table class="table">
            <!-- head -->
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Position</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              @for (emp of allData; track $index) {
              <!-- row 1 -->
              <tr>
                <td class="w-3">
                  <div class="flex items-center gap-3">
                    <div>
                      <div class="font-bold">{{ emp._id }}</div>
                    </div>
                  </div>
                </td>
                <td>
                  {{ emp.name }}
                </td>
                <td>
                  {{ emp.age }}
                </td>
                <td>
                  {{ emp.gender }}
                </td>
                <td>
                  {{ emp.email }}
                </td>
                <td>
                  {{ emp.position }}
                </td>
                <td>
                  {{ emp.department }}
                </td>
                <td>
                  {{ emp.salary }}
                </td>
                <th>
                  <button class="btn btn-ghost hover:bg-green-700 btn-xs" >Update</button>
                </th>
                <th>
                  <button class="btn btn-ghost  hover:bg-red-700 btn-xs" (click)="deleteEmployee(emp._id)">Delete</button>
                </th>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
