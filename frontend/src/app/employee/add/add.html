<div class="flex">
  <app-sidebar />

  <div class="flex-1 ml-64">
    <div
      class="min-h-screen flex items-center justify-center px-6 py-12"
      style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%)"
    >
      <!-- GLASS FORM CARD -->
      <div class="glass-card max-w-xl w-full p-10 rounded-2xl shadow-2xl border border-white/10">
        <!-- TITLE -->
        <h2 class="text-center text-4xl font-extrabold text-white drop-shadow-lg">
          <span class="text-yellow-300">EMS</span> Add Employee
        </h2>
        <p class="mt-2 text-center text-slate-300">Add a new employee to your organization</p>

        <!-- FORM -->
        <form [formGroup]="empForm" (ngSubmit)="onSubmit()" class="space-y-6 mt-10">
          <!-- FULL NAME -->
          <div class="field">
            <label class="label">Full Name</label>
            <input
              type="text"
              formControlName="name"
              placeholder="Enter full name"
              class="input"
              [ngClass]="{ 'input-error': submitted && empForm.controls['name'].invalid }"
            />
            <p class="error" *ngIf="submitted && empForm.controls['name'].invalid">
              Name is required.
            </p>
          </div>

          <!-- AGE + GENDER -->
          <div class="grid grid-cols-2 gap-6">
            <!-- AGE -->
            <div class="field">
              <label class="label">Age</label>
              <input
                type="number"
                formControlName="age"
                placeholder="Enter age"
                class="input"
                [ngClass]="{ 'input-error': submitted && empForm.controls['age'].invalid }"
              />
              <p class="error" *ngIf="submitted && empForm.controls['age'].invalid">
                Age must be between 18â€“70.
              </p>
            </div>

            <!-- GENDER -->
            <div class="field">
              <label class="label">Gender</label>
              <select
                formControlName="gender"
                class="input select-input"
                [ngClass]="{ 'input-error': submitted && empForm.controls['gender'].invalid }"
              >
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>

              <p class="error" *ngIf="submitted && empForm.controls['gender'].invalid">
                Gender is required.
              </p>
            </div>
          </div>

          <!-- EMAIL -->
          <div class="field">
            <label class="label">Email</label>
            <input
              type="email"
              formControlName="email"
              placeholder="employee@company.com"
              class="input"
              [ngClass]="{ 'input-error': submitted && empForm.controls['email'].invalid }"
            />
            <p class="error" *ngIf="submitted && empForm.controls['email'].invalid">
              Enter a valid email.
            </p>
          </div>

          <!-- DEPARTMENT + POSITION -->
          <div class="grid grid-cols-2 gap-6">
            <!-- DEPARTMENT -->
            <div class="field">
              <label class="label">Department</label>
              <select
                formControlName="department"
                class="input select-input"
                [ngClass]="{ 'input-error': submitted && empForm.controls['department'].invalid }"
              >
                <option value="">Select Department</option>
                @for (dept of department; track $index) {
                <option value="{{ dept }}">{{ dept }}</option>
                }
              </select>

              <p class="error" *ngIf="submitted && empForm.controls['department'].invalid">
                Department is required.
              </p>
            </div>

            <!-- POSITION -->
            <div class="field">
              <label class="label">Position</label>
              <select
                formControlName="position"
                class="input select-input"
                [ngClass]="{ 'input-error': submitted && empForm.controls['position'].invalid }"
              >
                <option value="">Select Position</option>
                @for (pos of position; track $index) {
                <option value="{{ pos }}">{{ pos }}</option>
                }
              </select>

              <p class="error" *ngIf="submitted && empForm.controls['position'].invalid">
                Position is required.
              </p>
            </div>
          </div>

          <!-- SALARY -->
          <div class="field">
            <label class="label">Salary</label>
            <input
              type="number"
              formControlName="salary"
              placeholder="e.g., 45000"
              class="input"
              [ngClass]="{ 'input-error': submitted && empForm.controls['salary'].invalid }"
            />
            <p class="error" *ngIf="submitted && empForm.controls['salary'].invalid">
              Salary is required.
            </p>
          </div>

          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn-submit">Add Employee</button>
        </form>
      </div>
    </div>
  </div>
</div>
