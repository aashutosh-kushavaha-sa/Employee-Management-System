<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex">
      <app-sidebar />

      <div class="flex-1">
        <div class="p-8 bg-gray-100 min-h-screen">
          <!-- Page Title -->
          <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Dashboard</h1>

          <!-- Cards Row -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Total Employees -->
            <div class="p-6 bg-white rounded-xl shadow-lg hover:shadow-2xl transition">
              <h2 class="text-lg font-semibold text-gray-500">Total Employees</h2>
              <p class="text-4xl font-bold mt-3 text-blue-600">{{ totalEmployees }}</p>
            </div>

            <!-- Active Employees -->
            <div class="p-6 bg-white rounded-xl shadow-lg hover:shadow-2xl transition">
              <h2 class="text-lg font-semibold text-gray-500">Active Employees</h2>
              <p class="text-4xl font-bold mt-3 text-green-600">{{ activeEmployees }}</p>
            </div>

            <!-- Departments -->
            <div class="p-6 bg-white rounded-xl shadow-lg hover:shadow-2xl transition">
              <h2 class="text-lg font-semibold text-gray-500">Departments</h2>
              <p class="text-4xl font-bold mt-3 text-purple-600">{{ departments }}</p>
            </div>
          </div>

          <!-- Graph or Recent Activity -->
          <div class="mt-10 p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent Activity</h2>
            <p class="text-gray-500">Coming soonâ€¦ (you can add graphs or logs here)</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
