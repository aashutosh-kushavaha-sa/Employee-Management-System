<div
  *ngIf="loader.loading$ | async"
  class="fixed inset-0 bg-black/50 backdrop-blur-md flex items-center justify-center z-9999"
>
  <div class="relative">
    <!-- Outer Glow Effect -->
    <div class="absolute inset-0 bg-linear-to-r from-yellow-400/20 to-orange-500/20 rounded-full blur-xl animate-pulse"></div>
    
    <!-- Main Loader Container -->
    <div class="relative flex flex-col items-center justify-center">
      
      <!-- Multi-layer Spinner -->
      <div class="relative w-24 h-24">
        <!-- Outer Ring (Slow) -->
        <div class="absolute inset-0 rounded-full border-4 border-white/10"></div>
        
        <!-- Middle Ring (Medium) -->
        <div class="absolute inset-3 rounded-full border-4 border-yellow-400/40 animate-spin-slow"></div>
        
        <!-- Inner Ring (Fast) -->
        <div class="absolute inset-6 rounded-full border-4 border-t-yellow-400 border-r-transparent border-b-transparent border-l-transparent animate-spin-fast"></div>
        
        <!-- Center Dot -->
        <div class="absolute inset-10 rounded-full bg-linear-to-br from-yellow-400 to-orange-500 animate-pulse-center"></div>
      </div>

      <!-- Loading Text -->
      <div class="mt-6 text-center">
        <p class="text-white font-semibold text-lg mb-2 animate-pulse-text">Processing Request</p>
        <div class="flex items-center justify-center gap-2">
          <div class="w-2 h-2 bg-yellow-400 rounded-full animate-dot-1"></div>
          <div class="w-2 h-2 bg-yellow-400 rounded-full animate-dot-2"></div>
          <div class="w-2 h-2 bg-yellow-400 rounded-full animate-dot-3"></div>
        </div>
      </div>

      <!-- Optional: Cancel Button (if you want to allow cancellation) -->
      <!-- <button
        class="mt-8 px-6 py-2 text-sm text-gray-300 bg-white/10 hover:bg-white/20 rounded-lg border border-white/20 transition-all duration-200"
        (click)="cancelRequest()"
      >
        Cancel
      </button> -->
    </div>

    <!-- Floating Particles -->
    <div class="absolute -top-8 -left-8 w-4 h-4 bg-yellow-400/30 rounded-full animate-float-1"></div>
    <div class="absolute -top-4 -right-6 w-3 h-3 bg-orange-400/20 rounded-full animate-float-2"></div>
    <div class="absolute -bottom-6 -left-10 w-5 h-5 bg-amber-400/20 rounded-full animate-float-3"></div>
  </div>
</div>
